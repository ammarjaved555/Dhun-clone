<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="container_login">
        <div class="header">
            <h2>Create Account</h2>
            <a href="index.html" class="btn-cancel2"><i class="fa fa-close" style="font-size:20px;color:red;" ></i>
            </a>
        </div>
        <form id="form_login" class="form_login">
            <div class="form-control">
                <label for="username" id="Username">Username</label>
                <input type="text" placeholder="feroz123" id="username">
            </div>
            <div class="form-control">
                <label for="username">Email</label>
                <input type="email" placeholder="abc@gdg.com" id="email" />
            </div>
            <div class="form-control">
                <label for="username">Password</label>
                <input type="password" placeholder="Password" id="password"/>
            </div>
            <button>Submit</button>
            <a class="sign-in" href="login.html">Already have an account? Sign in</a>
        </form>
    </div>
    
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
